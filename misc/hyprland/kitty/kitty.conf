# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# <<< pixel-peeper Kitty Conf >>>
font_family CaskaydiaCove Nerd Font Mono
bold_fontÂ  Â  Â  Â  auto
italic_fontÂ  Â  Â  auto
bold_italic_font auto

font_size 16

# symbol_map
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
text_composition_strategy platform

#Cursor trail
cursor_trail 1
cursor_trail_decay 0.15 0.3
cursor_trail_start_threshold 2
mouse_hide_wait 2.0

#URLs
url_color #0087bd
url_style curly
detect_urls yes
show_hyperlink_targets yes
underline_hyperlinks always

#trailing spaces
strip_trailing_spaces always

#Bell
enable_audio_bell yes
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

#window settings
remember_window_sizeÂ  yes
remember_window_position no
window_border_width 5pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width 1
window_padding_width 1
single_window_padding_width 1
placement_strategy center
inactive_text_alpha 0.5
#tab_bar_style fade
tab_bar_align center
tab_fade 0.15 0.35 0.65 1
tab_bar_style       powerline
tab_powerline_style slanted


#background blur
background_blur 1
background_opacity 0.5

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
notify_on_cmd_finish unfocused 10.0 bell
