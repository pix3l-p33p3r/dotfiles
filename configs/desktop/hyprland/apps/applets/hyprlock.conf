# Official Catppuccin Hyprlock Configuration
# Reference: https://github.com/catppuccin/hyprlock
source = $HOME/.config/hypr/mocha.conf

$accent = $lavender
$accentAlpha = $lavenderAlpha
$font = JetBrainsMono Nerd Font

# BACKGROUND
background {
    monitor = eDP-1
    path = @WALLPAPER_PATH@
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    hide_cursor = true
    grace = 30
    ignore_empty_input = true
}

# Clock/Time in top-right (H:M:S format)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo -e "$(date +"%H:%M:%S")"
    color = $text
    font_size = 48
    font_family = $font
    font_weight = bold
    position = -50, -400
    halign = right
    valign = top
}

# Date in top-left
label {
    monitor = eDP-1
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 16
    font_family = $font
    position = 50, -400
    halign = left
    valign = top
    opacity = 0.8
}

# Avatar in center-center (above password)
image {
    monitor = eDP-1
    path = @AVATAR_PATH@
    border_size = 2
    border_color = $accent
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -80
    halign = center
    valign = center
}

# INPUT FIELD in center-center (below avatar)
input-field {
    monitor = eDP-1
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    font_family = $font
    placeholder_text = <i><span foreground="##cdd6f499">üîí Enter Pass</span></i>
    hide_input = false
    position = 0, 60
    halign = center
    valign = center
}

# Logout button in bottom-right
label {
    monitor = eDP-1
    text = Û∞óΩ
    color = $text
    font_size = 50
    onclick = hyprctl dispatch exit
    position = -50, -100
    halign = right
    valign = bottom
}

# Power buttons in bottom-right (Power, Reboot, Sleep stacked)
# Power off
label {
    monitor = eDP-1
    text = Û∞ê•
    color = $text
    font_size = 50
    onclick = shutdown now
    position = -50, -40
    halign = right
    valign = bottom
}

# Reboot
label {
    monitor = eDP-1
    text = Û∞úâ
    color = $text
    font_size = 50
    onclick = reboot now
    position = -50, 20
    halign = right
    valign = bottom
}

# Suspend
label {
    monitor = eDP-1
    text = Û∞§Ñ
    color = $text
    font_size = 50
    onclick = systemctl suspend
    position = -50, 80
    halign = right
    valign = bottom
}
