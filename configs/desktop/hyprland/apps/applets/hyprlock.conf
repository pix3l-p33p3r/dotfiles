# Official Catppuccin Hyprlock Configuration
# Reference: https://github.com/catppuccin/hyprlock
source = $HOME/.config/hypr/mocha.conf

$accent = $lavender
$accentAlpha = $lavenderAlpha
$font = JetBrainsMono Nerd Font

# BACKGROUND
background {
    monitor = eDP-1
    path = @WALLPAPER_PATH@
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    hide_cursor = true
    grace = 30
    ignore_empty_input = true
}

# Day (Day of week)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, 350
    halign = center
    valign = center
}

# Date-Month
label {
    monitor = eDP-1
    text = cmd[update:1000] echo -e "$(date +"%d %B")"
    color = $text
    font_size = 40
    font_family = $font
    position = 0, 250
    halign = center
    valign = center
}

# Time (24-hour format with seconds)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "<span>$(date +"- %H:%M:%S -")</span>"
    color = $text
    font_size = 20
    font_family = $font
    position = 0, 190
    halign = center
    valign = center
}

# Profile Photo
image {
    monitor = eDP-1
    path = @AVATAR_PATH@
    border_size = 2
    border_color = $accent
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 40
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor = eDP-1
    size = 300, 60
    color = $surface0
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 0)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = 0, -130
    halign = center
    valign = center
}

# USER
label {
    monitor = eDP-1
    text =  Ôäæ    $USER
    color = $text
    font_size = 18
    font_family = $font
    position = 0, -130
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    font_family = $font
    placeholder_text = <i><span foreground="##cdd6f499">üîí Enter Pass</span></i>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}

# Reboot
label {
    monitor = eDP-1
    text = Û∞úâ
    color = $text
    font_size = 50
    onclick = reboot now
    position = 0, 100
    halign = center
    valign = bottom
}

# Power off
label {
    monitor = eDP-1
    text = Û∞ê•
    color = $text
    font_size = 50
    onclick = shutdown now
    position = 820, 100
    halign = left 
    valign = bottom
}

# Suspend
label {
    monitor = eDP-1
    text = Û∞§Ñ
    color = $text
    font_size = 50
    onclick = systemctl suspend
    position = -820, 100
    halign = right
    valign = bottom
}
